<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Search Results</title>
<link rel="stylesheet" href="styles.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

<header class="main-header">
  <div class="logo">
    <img src="https://img.icons8.com/emoji/48/popcorn-emoji.png" width="28" alt="Popcorn Logo">
    <span class="logo-text">Popcorn & Chill</span>
  </div>

  <div class="user-bar">
    <button id="home-btn">Back To Home</button>
  </div>
</header>

<main>
  <section class="carousel-section" id="search-results-section">
    <h2>Search Results</h2>
    <div class="carousel-wrapper">
      <button class="carousel-btn left">&lt;</button>
      <div class="movie-carousel" id="search-carousel"></div>
      <button class="carousel-btn right">&gt;</button>
    </div>
  </section>
</main>

<footer>&copy; 2025 Movie Recommendation Site</footer>

<script src="search.js"></script>
</body>
</html>
